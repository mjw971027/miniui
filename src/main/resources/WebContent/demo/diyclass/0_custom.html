<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
</head>
<body>

<my-component text="abc" value="123" onchange="alert(this.getValue())">
    <footer>
        <div>1</div>
        <div>2</div>
    </footer>
</my-component>

</body>
</html>
<script type="text/javascript">

    var MyComponent = mini.Widget.extend({
        tag: 'my-component',
        props: {
            text: 'abcddd',
            value: '',
            footer: null
        },
        template: '<div style="border:solid 1px blue;"><button @click="onClick" style="color:red" ref="btn"></button><mini-textbox ref="tb" @valuechanged="onValueChanged"></mini-textbox><div ref="footerct"></div></div>',
        updateText: function (value) {
            this.refs.btn.html(value);
        },
        updateValue: function (value) {
            this.refs.tb.setValue(value);
        },
        updateFooter: function (value) {
            mini.updateContent(this.refs.footerct, value, this);
        },
        onClick: function (event) {
            this.refs.btn.css({color: "blue"});
            this.refs.tb.setValue(new Date().getTime());
        },
        onValueChanged: function (e) {
            this.value = this.refs.tb.getValue();
            this.fireEvent('change');
        }
    });

    //alert(mini.setContent);
</script>
