<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="../static/boot.js" type="text/javascript"></script>
  <script src="../static/jquery.min.js" type="text/javascript"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

<label style="display: inline-block;vertical-align: middle">这个很好</label>
<div style="display: inline-block;vertical-align: middle" id="rbl" class="mini-radiobuttonlist" repeatItems="2"
     repeatLayout="table"
     textField="text" valueField="id" value="cn"
>
</div>
</body>
<script>
    var bool = isValid("(])");
    console.log(bool);

    function isValid(s) {
        var stack = [];
        for (var i = 0, item; i < s.length; i++) {
            item = s.charAt(i);
            if ('(' === item) {
                stack.push('(');
            } else if ('[' === item) {
                stack.push('[');
            } else if ('{' === item) {
                stack.push('{');
            } else if (')' === item) {
                if (stack.length > 0) {
                    if ('(' === stack[stack.length - 1]) {
                        stack.pop();
                        continue;
                    } else {
                        return false;
                    }
                } else {
                    return false;
                }

            } else if ('}' === item) {
                if (stack.length > 0) {
                    if ('{' === stack[stack.length - 1]) {
                        stack.pop();
                        continue;
                    } else {
                        return false;
                    }
                } else {
                    return false;
                }

            } else if (']' === item) {
                if (stack.length > 0) {
                    if ('[' === stack[stack.length - 1]) {
                        stack.pop();
                        continue;
                    } else {
                        return false;
                    }
                } else {
                    return false;
                }

            }
        }
        if (stack.length > 0) {
            return false;
        } else {
            return true;
        }
    };
</script>
</html>
