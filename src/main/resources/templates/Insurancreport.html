<!DOCTYPE html>
<html lang="en">
<script src="../static/boot.js" type="text/javascript"></script>
<script src="../static/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/Insurancereport.js" type="text/javascript"></script>
<script src="../static/js/common.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,
    body {
        overflow: hidden;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<body>
<div class="mini-toolbar">
    <div style="width: 100%">
        <span>保险险种：</span>
        <div id="cbbInsType" class="mini-combobox" name="insuranceType" textField="text"
             valueField="id" multiSelect="false" popupWidth="300" style="width:120px;padding-left: 5px" enabled="true">
        </div>
        <div id="cbbInsSubType" class="mini-combobox" name="insuranceSubcategory" textField="text"
             valueField="id" popupWidth="300" style="width: 120px;padding-left: 5px" enabled="true">
        </div>
        <span>公司主体：</span>
        <div id="cbbCompany" class="mini-combobox" name="companyId" textField="shortName" enabled="false"
             valueField="companyId"
             showNullItem="false" style="width:120px;padding-left: 5px">
        </div>
        <span>报案状态：</span>
        <div id="cbbBaoan" class="mini-combobox" textField="" valueField="" showNullItem="false"
             style="width:120px;padding-left: 5px"></div>
        <span>理赔状态：</span>
        <div id="cbbLipei" class="mini-combobox" textField="" valueField="" showNullItem="false"
             style="width:120px;padding-left: 5px"></div>
        <span>审批状态：</span>
        <div id="cbbShenpi" class="mini-combobox" textField="" valueField="" showNullItem="false"
             style="width:120px;padding-left: 5px"></div>
    </div>
    <div style="width: 100%;">
        <span>出检时间：</span>
        <div id="dateFrom" class="mini-datepicker"
             required="true"></div>
        <span>至：</span>
        <div id="dateTo" class="mini-datepicker"
             required="true"></div>
        <span>项目号/资产编号</span>
        <div class="mini-textbox" id="txtProjNo" style="width: 150px"></div>
        <span>出检部门</span>
        <div class="mini-combobox" id="cbbChujian" textField="" valueField="" showNullItem="false"
             style="width:120px;padding-left: 5px"></div>
        <span>保险公司</span>
        <div class="mini-combobox" id="cbbBaoxianCmp" textField="" valueField="" showNullItem="false"
             style="width:120px;padding-left: 5px"></div>
        <span>事故名称</span>
        <div class="mini-combobox" id="cbbShiguName" textField="" valueField="" showNullItem="false"
             style="width:120px;padding-left: 5px"></div>
        <button id="buttonSearch" class="mini-button" iconCls="icon-search">查询</button>
    </div>
    <div style="width: 100%;">
        <span>报案项目</span>
        <button id="buttonAdd" class="mini-button" iconCls="icon-add">新增</button>
        <button id="buttonEdit" iconCls="icon-edit" class="mini-button">编辑</button>
        <button id="buttonDel" iconCls="icon-remove" class="mini-button">删除</button>
        <button id="buttonShouji">理赔清单收集</button>
        <button id="buttonFaqi">发起理赔结案申请</button>
    </div>
</div>
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
         borderStyle="border-top:none"
         idField="id" allowResize="false"
         allowCellEdit="true" allowCellSelect="true" multiSelect="true"
         editNextOnEnterKey="true" editNextRowCell="true"
         sizeList="[20,30,50,100]" pageSize="20"
         showPager="false"
         showHeader="false" title="报案保险类别配置">
        <div property="columns">
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">编码报案申请单号

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">项目号/资产编号

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">事故名称

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">出险时间

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">预估损失金额(万元)

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">赔偿金额（万元）

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">保险险种

            </div>
            <div field="typeNo" name="code" width="30" headerAlign="center" allowSort="false">出险部门

            </div>
            <div field="typeName" name="name" width="30" headerAlign="center" allowSort="false">现场勘查联系人
            </div>
            <div field="typeName" name="name" width=30 headerAlign="center" allowSort="false">联系电话
            </div>
            <div field="typeName" name="name" width="30" headerAlign="center" allowSort="false">报案状态理赔状态
            </div>
            <div field="typeName" name="name" width="30" headerAlign="center" allowSort="false">审批状态
            </div>
            <div field="typeName" name="name" width="30" headerAlign="center" allowSort="false">流程跟踪
            </div>
        </div>
    </div>

</div>


</body>
</html>
