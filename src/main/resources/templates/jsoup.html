<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/boot.js" type="text/javascript"></script>
    <script src="../static/jquery.min.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body>
<div class="mini-toolbar" bodyStyle="padding:0;" style="width: 100%">
    <table style="width:100%;">
        <tr>
            <td style="white-space:nowrap;">
                <a class="mini-button" onclick="logout()">下线</a>
                <input id="searchname" class="mini-textbox" emptyText="请输入商品" style="width:150px;"
                       onenter="onKeyEnter"/>
                <a class="mini-button" onclick="search()">查询</a>
            </td>
        </tr>
    </table>
</div>
<div id="mytest1" class="mini-datagrid" style="height: 100%;width: 100%" bodyStyle="padding:0;"
     idField="id"
     onellbeginedit="onCellBeginEdit"
     showPager="false"
     allowResize="false"
     allSortColumn="false"
     allowCellEdit="true" allowCellSelect="true" multiSelect="true"
     editNextOnEnterKey="true" editNextRowCell="true"
     SortMode="client"
     title="表格面板">
    <div property="columns">
        <div field="id" name="id" width="20">
            id
        </div>
        <!--        field必须与列名相同。否则无法识别出来-->
        <div field="title" name="name" width="120" headerAlign="center allowSort" allowSort="false">商品标题
        </div>
        <div field="price" name="name" width="120" headerAlign="center allowSort" allowSort="false">商品价格
        </div>
        <div field="goodUrl" name="name" width="120" headerAlign="center allowSort" allowSort="false">商品地址
        </div>
    </div>
</div>
<script>
    mini.parse();
    var datagrid = mini.get("mytest1");

    function logout() {
        mini.ajax(
            {
                url: "../logout",
                type: "get",
                data: {data: null},
            }
        )
        location.reload();
    }

    function search() {
        datagrid.setUrl("../GetJdResourse1")
        datagrid.load({url: "https://search.jd.com/Search?keyword=" + mini.get("searchname").getValue()});
    }
</script>
</body>
</html>
